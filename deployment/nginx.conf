events {
    worker_connections 1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;

    upstream backend_api {
        server web:8000;
    }

    server {
        listen 80;
        server_name localhost;

        # Frontend files (served by this nginx or passed to frontend container if separated)
        # In our docker-compose.prod.yml, we might put this nginx in front of the frontend container OR 
        # let the frontend container's own nginx serve static files and this main nginx acts as gateway.
        # Simplest: This is the Gateway.
        
        location / {
            root /usr/share/nginx/html;
            index index.html index.htm;
            try_files $uri $uri/ /index.html;
        }

        location /api/ {
            proxy_pass http://backend_api/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }
    }
}
